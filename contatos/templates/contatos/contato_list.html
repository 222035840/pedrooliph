<h1>Agenda de Contatos</h1>
<a href="{% url 'contato_create' %}">Adicionar Novo</a>
<ul>
  {% for contato in contatos %}
    <li>
      {{ contato.nome }} - {{ contato.email }} - {{ contato.telefone }}
      <a href="{% url 'contato_update' contato.pk %}">Editar</a>
      <a href="{% url 'contato_delete' contato.pk %}">Deletar</a>
    </li>
  {% endfor %}
</ul>
